<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Font awesome CDN -->
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  <!-- custom CSS -->
  <link rel="stylesheet" href="styles.css" type="text/css">
  <!-- logo -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Skill Safari | Pricing Component with toggle</title>

  
</head>
<body>
  <div class="wrap">
    <header>
      <h1> Our Pricing</h1>
      <div class="switchCtl">
        Annually
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
        Monthly
      </div>
    </header>
    <main>
      <div class="basic card">
        <h2> Basic</h2>
        <div class="container">
          <div class="pricing">
            <span class="monthly"><span class="dollar">&dollar;</span>19.99</span>
            <span class="yearly"><span class="dollar">&dollar;</span>199.99</span>
          </div>
          <div class="storage">
            <p> 500 GB Storage </p>
            <p> 2 Users Allowed </p>
            <p>Send up to 3 GB</p>
          </div>
          <input type="button" value="Learn More">
        </div>
      </div>

      <div class="professional card">
        <h2>Professional</h2>
        <div class="container">
          <div class="pricing">
            <span class="monthly"><span class="dollar">&dollar;</span>24.99</span>
            <span class="yearly"><span class="dollar">&dollar;</span>249.99</span>
          </div>
          <div class="storage">
            <p> 1 TB Storage</p>
            <p> 5 Users Allowed</p>
            <p> Send up to 10 GB</p>
          </div>
          <input type="button" value="Learn More">
        </div>
      </div>

      <div class="master card">
        <h2> Master</h2>
        <div class="container">
          <div class="pricing">
            <span class="monthly"><span class="dollar">&dollar;</span>39.99</span>
            <span class="yearly"><span class="dollar">&dollar;</span>399.99</span>
          </div>
          <div class="storage">
            <p>2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p> Send up to 20 GB</p>
          </div>
          <input type="button" value="Learn More">
        </div>
      </div>

    </main>



  </div>

 <!-- Bootstrap JS -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
 <!-- js -->
 <script src="app.js" charset="utf-8"></script>
 
</body>
</html>
